<!DOCTYPE html>

<html lang="en">

<head>
    <title>Oppdrag 1 - Kanban Board</title>
    <meta charset="UTF-8">
    <meta name="description" content="Mappe1 - Oppdrag1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Alexandru Genel Ghilus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset/reset.css">
    <link rel="stylesheet" type="text/css" href="css/oppdrag1-kanbanboard.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Kanban Board</h1>
    <div id="container">
        <div id="to-do" class="tab">
            <h2>To do</h2>
            <div id="to-do-content" class="tab-content">
                <div id="button-section" draggable="false">
                    <button id="settings" class="button" title="Settings"></button>
                    <button id="add-task" class="button" title="Add Task"></button>
                    <button id="delete-task" class="button" title="Delete Task"></button>
                </div>
                <div id="create-task"></div>
            </div>
        </div>

        <div id="in-progress" class="tab">
            <h2>In progress</h2>
            <div class="tab-content">
            </div>
        </div>

        <div id="done" class="tab">
            <h2>Done</h2>
            <div class="tab-content">
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="scripts/oppdrag1-kanbanboard.js"></script>
</body></html>
